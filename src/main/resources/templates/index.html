<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<header th:replace="latout/plantilla :: header"></header>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{persona.crear}]]</a>

    <div th:if="${personas!=null and !personas.isEmpty()}">
        <!-- entra solo si la lista no esta vacia -->
        <table border="1">
            <tr>
                <th>[[#{persona.nombre}]]</th>
                <th>[[#{persona.apellido}]]</th>
                <th>[[#{persona.email}]]</th>
                <th>[[#{persona.telefono}]]</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>
            </tr>
            <tr th:each="persona:${personas}"><!--iterador de lista de personas -->
                <td th:text="${persona.nombre}">Mostrar Nombre</td>
                <td th th:text="${persona.apellido}">Mostrar Apellido</td>
                <td th th:text="${persona.email}">Mostrar Email</td>
                <td th th:text="${persona.telefono}">Mostrar Telefono</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/editar(idPersona=${persona.idPersona})}"/> [[#{accion.editar}]]</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/eliminar(idPersona=${persona.idPersona})}"/> [[#{accion.eliminar}]]</td>
            </tr>
        </table>
    </div><div th:if="${personas==null or personas.isEmpty()}">
           [[#{persona.lista-vacia}]]
    </div>
    <footer th:replace="latout/plantilla :: footer"></footer>
</body>
</html>
